# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Yet Another 又是一个
subtitle: ''
description: Yet Another「又是一个」又是一档有关于计算机科学、应用与八卦的播客节目
keywords: [Yet Another, 又是一个, Podcast]
author: Yet Another FM
language: zh-CN
timezone: Asia/Tokyo
default_thumb: /static/artwork.png
menu:
  podcasts: /
  about: /about
  rss: /podcast.xml

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://yetanother.fm
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## Use post's date for updated date unless set in front-matter
use_date_for_updated: false

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: Nlvi
theme_config:
  favicon: /static/favicon.png
  scheme: banderole
  toc: false
  lightbox: false
  animate: true
  since: 2019
  comments:
    enable: false
    disqus: yetanotherfm
  sub:
    github: rubiruby/yetanother-fm
    twitter: YetFm
    facebook: YetAnotherFM
  analytics:
      google: UA-127825283-3

#Podcast
podcast:
  type: rss2
  path: podcast.xml
  limit: 1000
  url: https://cdn.yetanother.fm/blob-storage/audio
  explicit: false
  description: 「又是一个」又是一档关于计算机科学、应用与八卦的播客节目。
  language: zh-CN
  owner: Yet Another FM
  email: feedback@yetanother.fm
  category: Technology

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:rubiruby/yetanother-fm.git
  branch: gh-pages
